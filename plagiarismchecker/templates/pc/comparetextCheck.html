{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Report Form</title>
    <link href="{% static 'pc/newStyle.css' %}" rel="stylesheet" type="text/css">

</head>
<body>

    <!-- Side Navigation -->

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header with Image -->
        <div class="header">
            <h1>Plagiarism Report Form</h1>
            <p>Fill out the form below to report plagiarism or suspicious content.</p>
        </div>

        <!-- Form Container -->
        <div class="form-container">
            <h2>Submit Your Report</h2>

            <!-- Form -->
            <form id="form1-ws" action="/twofiletest1/"  method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="plagiarism-description">Describe the suspected #1 plagiarism</label>
                    <textarea  id="text-in-1" name="q1"  required></textarea>
                </div>

                <div class="form-group">
                    <label for="plagiarism-description">Describe the suspected #2 plagiarism</label>
                    <textarea id="text-1" name="q2" required></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" form="form1-ws" id="submit-button-1" class="btn">Run Search</button>
                </div>
            </form>

            <!-- Results Section (Conditionally displayed) -->
            {% if result %}
            <div class="result-div">
                <h3>Results</h3>
                <div class="row">
                    <!-- Left Column for Links -->
                 

                    <!-- Right Column for Plagiarism Percentage -->
                    <div class="col-md-6 result-2" style="text-align: center;">
                        <p class="output-per-tot">{{ result }}%</p>
                        <p>Similiarity</p>
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
    </div>

    <!-- Footer -->
    <!-- <footer>
        <p>&copy; 2024 Plagiarism Checker. All rights reserved.</p>
    </footer> -->

    <!-- Script Includes -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>
</html>
